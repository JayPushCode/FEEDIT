<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDIT: Feed Your Craving!</title>
   <!-- CSS Assets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<!-- Header Semantic Code -->
<header class= "border d-flex justify-content-center">
    <h1>What's cooking? (recipe site)</h1>
</header>

<body>

    <section class="d-flex flex-row">
        
        <!-- search column -->
        <div class = "border d-flex flex-column w-25">

            <div>
                <br>
                <input id="foodsearch" type="text" placeholder="Search" class="w-100">
                <br><br>
                <div class="d-flex flex-row">
                    <button class = "d-flex justify-content-center w-50" id="submitBtn" >I'm Hungry</button>
                    <button class = "w-50"><a href="takeout.html">Let's Takeout!!</a></button>
                </div>
            </div>

            <div class = "d-flex flex-row flex-wrap align-items-center justify-content-center">
                <br>
                <input type="checkbox" id="i1">
                <label for="i1"> Eggs </label>
                <br>
                <input type="checkbox" id="i2">
                <label for="i2"> Beef </label>
                <br>
                <input type="checkbox" id="i3">
                <label for="i3"> Chicken </label>
                <br>
                <input type="checkbox" id="i4">
                <label for="i4"> Shrimp </label>
                <br>
                <input type="checkbox" id="i5">
                <label for="i5"> Pork </label>
                <br>
                <input type="checkbox" id="i6">
                <label for="i6"> Fish </label>
                <br>
                <input type="checkbox" id="i7">
                <label for="i7"> Crab </label>
                <br>
                <input type="checkbox" id="i8">
                <label for="i8"> Scallops </label>
            </div>

        </div>

        <div class="border w-100 d-flex justify-content-center">

        </div>

    </section>

    <!-- <main>
    </main> -->

    <!-- Javascript Assets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
